<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <main class='container w-50 mx-auto text-center border border-2'>
      <h1 class="fw-bolder">Awesome Books</h1>
      <div class='booklist'></div>
      <form class="w-50 mx-auto">
        <h3 class="fw-bold">Add a new book</h3>
        <input type="text" class="form-control mb-3" name="title" id="title" placeholder="Title" required>
        <input type="text" class="form-control mb-3" name="author" id="author" placeholder="Author" required>
        <button type="submit" class='btn btn-primary float-end btnAdd'>Add</button>
      </form>
    </main>

    <script src='book.js' defer></script>
    <script src='bookList.js' defer></script>
    <script src='script.js' defer></script>
  </body>
</html>
